<body>
<!--导航----------------------------------------------------------------------------------------------------------->
<header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary border-bottom shadow-sm " name="top">
        <div class="container">
            <a class="navbar-brand" href="/">V2nwork</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="form-inline my-2 my-lg-0" id="search_form">
                    <input class="form-control border-    primary mr-1" id='keyword' name="keyword" type="search">
                    <button class="btn btn-secondary border-primary" type="button" id="search_btn"
                            onclick="searchAction()">搜索
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
{% block main %}
{% endblock %}
<div name="footer" class="p-3 mb-3">
    <a href="#" id="uptoTop" style="display: none">
        <span class="fa fa-chevron-circle-up fa-2x" style="position: fixed;right: 1%;bottom: 5%;"></span>
    </a>

        {#        <div class="text-center text-muted">Power By Django 2.1</div>#}

    </div>
</div>
</body>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap4.js' %}"></script>
<script type="text/javascript" src="{% static 'js/toastr.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.raty.js' %}"></script>
<script type="text/javascript">
    //搜索
    function searchAction() {
        let keyword = $('#keyword').val();
        keyword = keyword.replace(/^\s\s*/, '');
        if (keyword != '') {
            let url = `https://www.baidu.com/s?wd=site:v2nwork.com/%20${encodeURIComponent(keyword)}`
            console.log(url)
            window.location = url;
        }
    }

    $('#search_form').keydown(
        function (event) {
            console.log(123, event.keyCode)
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode === 13) {
                console.log(123123)
                searchAction()
            }

        }
    )
    //返回顶部
    $(function () {
        $(window).scroll(function () {
            //当window的scrolltop距离大于1时，go to
            if ($(this).scrollTop() > 100) {
                $('#uptoTop').fadeIn();
            } else {
                $('#uptoTop').fadeOut();
            }
        });
        $('#uptoTop').click(function () {
            $('html ,body').animate({scrollTop: 0}, 300);
            return false;
        });
    });

</script>
{% block js %}
{% endblock %}
</html>
